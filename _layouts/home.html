---
layout: default
---

<section class="feed">
    <section class="feed__description">
        <h1>{{ site.data.i18n.t.title }}</h1>
        <p>{{ site.data.i18n.t[page.lang].subtitle }}</p>
    </section>

    {% assign posts=site.pages | where:"layout", "post" | where:"lang", page.lang %}
    {% for post in posts %}
        <section class="snippet snippet_{{ post.id | slugify: "ascii" }}">
            {% include snippet.html post=post %}
        </section>
    {% endfor %}
</section>
